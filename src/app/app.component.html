<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text"/>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px;"/>
      <label>até</label>
      <input pInputText type="text" style="width: 95px;"/>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th>Vencimento</th>
              <th>Pagamento</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td class="col-data">{{lancamento.descricao}}</td>
              <td class="col-data">{{lancamento.dataVencimento}}</td>
              <td class="col-valor">{{lancamento.dataPagamento}}</td>
              <td [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</td>
              <td class="col-acoes">
                <button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></button>&nbsp;
                <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="ui-g-12">
      <button pButton label="Novo Lançamento"></button>
    </div>

  </div>
</div>
