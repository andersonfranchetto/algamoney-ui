<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao"/>
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar  name="dataVencimentoDe" dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" [(ngModel)]="filtro.dataVencimentoDe"></p-calendar>
        <label>&nbsp;até&nbsp;</label>
        <p-calendar  name="dataVencimentoAte" dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" [(ngModel)]="filtro.dataVencimentoAte"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
    <div class="ui-g">
      <div class="ui-g-12">
        <app-lancamentos-grid [lancamentos]="lancamentos" [cols]="cols" [filtro]="filtro"></app-lancamentos-grid>
      </div>
    </div>

    <div class="ui-g-12">
      <button pButton label="Novo Lançamento"></button>
    </div>

  </div>
</div>
