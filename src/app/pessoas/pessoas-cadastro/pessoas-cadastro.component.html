<div class="container">
  <form autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>

        <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input type="text" pInputText name="nome" ngModel #nome="ngModel" required minlength="10"/>

          <!--<app-message [control]="nome" error="required" text="Informe um nome"></app-message>-->
          <!--<app-message [control]="nome" error="minlength" text="Minimo de {{ nome.errors?.minlength?.requiredLength }} caracteres."></app-message>-->
        </div>

        <div class="ui-g-12 ui-md-9 ui-fluid">
          <label>Logradouro</label>
          <input type="text" pInputText name="logradouro" ngModel #logradouro="ngModel" required minlength="10"/>

          <!--<app-message [control]="logradouro" error="required" text="Informe um logradouro"></app-message>-->
          <!--<app-message [control]="logradouro" error="minlength" text="Minimo de {{ logradouro.errors?.minlength?.requiredLength }} caracteres."></app-message>-->
        </div>

        <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>NÃºmero</label>
          <input type="number" pInputText name="numero" ngModel #numero="ngModel" required minlength="10"/>

          <!--<app-message [control]="numero" error="required" text="Informe um numero"></app-message>-->
          <!--<app-message [control]="numero" error="minlength" text="Minimo de {{ logradouro.errors?.minlength?.requiredLength }} caracteres."></app-message>-->
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Complemento</label>
          <input type="text" pInputText/>
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Bairro</label>
          <input type="text" pInputText name="bairro" ngModel #bairro="ngModel" required minlength="5"/>

          <!--<app-message [control]="bairro" error="required" text="Informe um bairro"></app-message>-->
          <!--<app-message [control]="bairro" error="minlength" text="Minimo de {{ logradouro.errors?.minlength?.requiredLength }} caracteres."></app-message>-->
        </div>

        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>CEP</label>
          <p-inputMask type="text" mask="99999-999" name="cep" ngModel #cep="ngModel" required ></p-inputMask>

          <!--<app-message [control]="cep" error="required" text="Informe o CEP"></app-message>-->
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Cidade</label>
          <input type="text" pInputText name="cidade" ngModel #cidade="ngModel" required minlength="3"/>

          <!--<app-message [control]="cidade" error="required" text="Informe um bairro"></app-message>-->
          <!--<app-message [control]="cidade" error="minlength" text="Minimo de {{ logradouro.errors?.minlength?.requiredLength }} caracteres."></app-message>-->
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Estado</label>
          <input type="text" pInputText name="estado" placeholder="Ex. SP, RJ" ngModel #estado="ngModel" required minlength="2"/>

          <!--<app-message [control]="estado" error="required" text="Informe um bairro"></app-message>-->
          <!--<app-message [control]="estado" error="minlength" text="Minimo de {{ logradouro.errors?.minlength?.requiredLength }} caracteres."></app-message>-->
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar"></button>&nbsp;
          <button pButton type="submit" label="Novo" class="ui-button-info"></button>&nbsp;
          <a href="javascript:;">Voltar para pesquisa</a>
        </div>

      </div>
    </div>
  </form>
</div>
